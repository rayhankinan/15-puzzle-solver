<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>15 Puzzle Solver</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
    </head>
    <body>
        <header>
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="header-logo">
            <h1 class="header-title">15 Puzzle Solver</h1>
        </header>
        <div class="board"></div>
        <div class="container">
            <form class="submission-form" enctype="multipart/form-data">
                <input type="file" name="file" class="file-input-button" accept=".txt" required>
                <button type="submit" class="file-submit-button">Upload</button>
            </form>
            <button type="button" class="file-clear-button">Clear</button>
            <button type="button" class="calculate-button">Calculate</button>
        </div>
        <footer>
            <p class="footer-label">Made by <a href="https://github.com/rayhankinan" target="_blank">13520065 Rayhan Kinan Muhannad</a></p>
        </footer>
    </body>
</html>
