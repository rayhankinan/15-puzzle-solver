<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>15 Puzzle Solver</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/back.js') }}"></script>
    </head>
    <body>
        <header>
            <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" class="header-logo"> -->
            <h1 class="header-title">15 Puzzle Solver</h1>
        </header>
        <div class="container">
            {% for matrix in pathOfStringMatrix %}
                <table class="puzzle-table">
                    {% for i in range(nRow) %}
                        <tr>
                            {% for j in range(nCol)%}
                                <td>{{ matrix[i, j] if matrix[i, j] != None else "-" }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            {% endfor %}
            <button type="button" class="back-button">Back</button>
        </div>
        <footer>
            <p>Made by 13520065 Rayhan Kinan Muhannad</p>
        </footer>
    </body>
</html>
